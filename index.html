<!DOCTYPE html>
<html>

<head>
  <title>calculator</title>
  <link rel="icon" href="img/calculator-icon.png">
  <!--font-->
  <link href="https://cdn.jsdelivr.net/gh/keshikan/Digital-7/digital-7.css" rel="stylesheet">
  <!--Css file link-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <p class="screen-board" onkeydown="handleCostKeydown(event)">screen</p>
    <p>
      <button onclick="updateCalculation('1');">1</button>

      <button onclick="updateCalculation('2');">2</button>

      <button onclick="updateCalculation('3');">3</button>

      <button class="arithmatic-btn" onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
      <button onclick="updateCalculation('4');">4</button>

      <button onclick="updateCalculation('5');">5</button>

      <button onclick="updateCalculation('6');">6</button>

      <button class="arithmatic-btn" onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
      <button onclick="updateCalculation('7') ">7</button>

      <button onclick="updateCalculation('8');">8</button>

      <button onclick="updateCalculation('9');">9</button>

      <button class="arithmatic-btn" onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
      <button onclick="updateCalculation('.');">.</button>

      <button onclick="updateCalculation('0');">0</button>

      <button onclick="calculation = eval(calculation);displayCalculation()">=</button>

      <button class="arithmatic-btn" onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        displayCalculation();
      ">Clear</button>
    </p>

  </div>

  <!--Script starting area-->
  <script src="main.js">

  </script>

</body>

</html>
